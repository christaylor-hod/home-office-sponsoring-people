{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="./ao-details-name">Back</a>

      <h1 class="heading-large">
        Your details
      </h1>

      <form action="./ao-details-nationality" method="get" class="form">

        
          <div class="form-group">
            <label class="form-label-bold" for="email-address">Email address</label>
            <p class="form-hint">This is how you will be contacted</p>
            <input type="text" class="form-control" id="email-address" name="email-address">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
