{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="./sponsor-numbers">Back</a>

      <h1 class="heading-large">
        Vacancy information
      </h1>

      <p>What do you want to employ people to do?</p>

      <form action="./check-your-answers" method="get" class="form">

          <div class="form-group">
            <label class="form-label-bold" for="job-name">Job title</label>
            <input type="text" class="form-control" id="job-name" name="job-name">
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="job-desc">Job description</label>
            <p class="form-hint">Give information about the role and responsibilities</p>
            <textarea type="text" class="form-control" id="job-desc" name="job-desc"></textarea>
          </div>
<!--
          <div class="form-group">
            <label class="form-label-bold" for="job-type">Job type</label>
            <input type="text" class="form-control" id="job-type" name="job-type">
          </div>
-->
          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
