{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/rep-check">Back</a>

      <h1 class="heading-large">
        Sponsor numbers
      </h1>

      <form action="/company-vacancy" method="get" class="form">

          <div class="form-group">
            <label class="form-label-bold" for="sponsor-number">How many people do you want to sponsor within the next 12 months?</label>
            <p class="form-hint">If you don&rsquo;t know enter 0</p>
            <input type="text" class="form-control" id="sponsor-number" name="sponsor-number">
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="sponsor-desc">Please explain why</label>
            <p class="form-hint">Give some information about the role and responsibilities</p>
            <textarea type="text" class="form-control" id="sponsor-desc" name="sponsor-desc"></textarea>
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
