{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="./rep-check">Back</a>

      <h1 class="heading-large">
        Number of workers
      </h1>

      <form action="./company-vacancy" method="get" class="form">

          <div class="form-group">
            <label class="form-label-bold" for="sponsor-number">How many workers from  outside the European Economic Area (EEA) or Switzerland will you need visas for within the next 12 months?</label>
            <!--<p class="form-hint">If you don&rsquo;t know enter 0</p>-->
            <input type="text" class="form-control" id="sponsor-number" name="sponsor-number">
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="sponsor-desc">Explain your business need</label>
            <p class="form-hint">Provide details about why you need these workers. For example: business expansion, needing specialist skills, extension of existing leave.</p>
            <textarea type="text" class="form-control" id="sponsor-desc" name="sponsor-desc" rows="7" cols="80"></textarea>
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
